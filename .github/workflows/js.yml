name: JS CI

on:
  push:
    branches: [ main ]
    paths:
      - 'zoom-broker/**'
      - '.github/workflows/js.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'zoom-broker/**'
      - '.github/workflows/js.yml'

permissions:
  contents: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ALLOWED_ORIGIN: http://localhost
      ZOOM_CLIENT_ID: dummy
      ZOOM_CLIENT_SECRET: dummy
    concurrency:
      group: js-ci-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    defaults:
      run:
        working-directory: zoom-broker
    strategy:
      matrix:
        node: ['20.x']
    steps:
      # Note: consider pinning actions to a minor tag or SHA
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: zoom-broker/package-lock.json
      - run: npm ci
      - run: npm test
      # Optional: collect and upload JS coverage (requires Codecov)
      # - run: npm test -- --coverage
      # - name: Upload JS coverage to Codecov
      #   if: github.event_name == 'pull_request'
      #   uses: codecov/codecov-action@v4
      #   with:
      #     files: ./coverage/coverage-final.json
      #     flags: javascript
      - name: Trivy Node dependency scan (SARIF)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: 'zoom-broker'
          format: 'sarif'
          output: ${{ runner.temp }}/trivy-node-results.sarif
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy Node results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ runner.temp }}/trivy-node-results.sarif
          category: 'node-dependencies'

  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: zoom-broker
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      WRANGLER_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      WRANGLER_CONFIG: .wrangler.local.jsonc
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          cache-dependency-path: zoom-broker/package-lock.json
      - run: npm ci

      - name: Generate wrangler config
        run: |
          cat > .wrangler.local.jsonc <<'JSON'
          {
            "$schema": "node_modules/wrangler/config-schema.json",
            "name": "zoom-broker",
            "main": "src/index.js",
            "account_id": "b911c730c17862342dfb60c639ab4b54",
            "compatibility_date": "2025-11-09",
            "observability": {
              "enabled": true
            },
            "kv_namespaces": [
              {
                "binding": "AUTH",
                "id": "${{ secrets.WRANGLER_KV_PROD_ID }}",
                "preview_id": "${{ secrets.WRANGLER_KV_PREVIEW_ID }}",
                "remote": true
              }
            ]
          }
          JSON

      - name: Deploy to Cloudflare
        run: npx wrangler deploy --config "$WRANGLER_CONFIG"
